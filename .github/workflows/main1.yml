name: Terraform Apply

on:
  pull_request_review:
    types: [submitted]
    branches:
      - main

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    if: ${{ github.event.review.state == 'approved' }} # Only run if the review is approved

    steps:
      # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Configure AWS credentials
    - name: Configure AWS credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::522814707398:role/role-for-github-workflow
        aws-region: us-east-1

    # Set up Terraform
    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3

    # Manual approval step
    - name: Request approval to apply changes
      id: approval
      run: |
        if [[ "${{ github.event.inputs.approval }}" != "yes" ]]; then
          echo "Approval input was not 'yes'. Exiting the workflow."
          exit 1
        fi

    # Initialize Terraform
    - name: Terraform Init
      run: terraform init

    # Apply the Terraform plan to create the infrastructure
    - name: Terraform Apply
      run: terraform apply -auto-approve
